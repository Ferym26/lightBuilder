name: 'test my project'
on:
  push:
    branches:
      - master
jobs:
  build-static:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v1
        name: 'setup node'
        with:
          node-version: '13.x'
        run: npm ci
        run: npm run build
        run: cd app
        run: git status
