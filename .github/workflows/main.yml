name: 'test my project'
on:
  push:
    branches:
      - master
jobs:
  build-static:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v1
        name: 'setup node'
        with:
          node-version: '13.x'

      - name: 'install'
        run: npm i

      - name: 'build'
        run: npm run build

      - name: 'git'
        run: cd app

      - name: 'git2'
        run: git status
