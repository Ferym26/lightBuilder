name: 'test my project'
on:
  push:
    branches:
      - master
jobs:
  build-static:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v1
        name: 'setup node'
        with:
          node-version: '13.x'

      - name: 'set ssh'
        run: set -eu
        run: mkdir "$HOME/.ssh"
        run: echo "${{ secrets.key }}" > "$HOME/.ssh/key"
        run: chmod 600 "$HOME/.ssh/key"

      - name: 'install'
        run: npm i

      - name: 'build'
        run: npm run build



      - name: 'git'
        run: cd app

      - name: 'git2'
        run: git add . && git commit -m 'auto' && git push origin build
