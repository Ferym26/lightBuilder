<!DOCTYPE html>

		<link rel="shortcut icon" href="images/favicon/favicon.ico">

max-width:767px){.hidden-md-down{display:none!important}.container{width:100%}.header__logo img{max-width:220px}}@media (prefers-reduced-motion:reduce){*{-webkit-animation-duration:0s!important;animation-duration:0s!important;-webkit-animation-iteration-count:1!important;animation-iteration-count:1!important;-webkit-transition-duration:0s!important;-o-transition-duration:0s!important;transition-duration:0s!important;scroll-behavior:auto!important}}</style>
		<!-- Подключение стилей с помощью loadCSS техники-->
		<link rel="preload" href="./css/styles.min.css" as="style" onload="this.onload=null;this.rel='stylesheet'">
		<noscript>
			<link rel="stylesheet" href="./css/styles.min.css">
		</noscript>

		<link rel="stylesheet" href="css/components.min.css">
	</head>
	<body class="no-js">
		<script>
			document.querySelector('body').classList.remove('no-js');
			
		</script>
		<div class="wrapper">
			<header class="header">
				<div class="container">
					<div class="row">
						<div class="col-12">
							<div class="header__logo"><img class="lazy-img same" src="data:image/svg+xml,%3Csvg%20xmlns='http://www.w3.org/2000/svg'%20width='464'%20viewBox='0%200%20464%2075'%3E%3C/svg%3E" data-src="images/logo.svg" alt="pic"/>
							</div>
						</div>
					</div>
				</div>
			</header>
			<div class="container">
				<p>123</p>
				<hr>
				<h3>Иконки</h3>
				<div class="dev-icons">
					<div class="dev-icons__item">
						<svg class="icon">
							<use xlink:href="./images/sprite.svg#check"></use>
						</svg>
						<div class="dev-icons__item-title">check
						</div>
					</div>
					<div class="dev-icons__item">
						<svg class="icon">
							<use xlink:href="./images/sprite.svg#info"></use>
						</svg>
						<div class="dev-icons__item-title">info
						</div>
					</div>
				</div>
				<div class="sc-grids">
					<div class="sc-grids__title h2">Grids with fallback
					</div>
					<div class="sc-grids__box">
						<div class="sc-grids__item">1
						</div>
						<div class="sc-grids__item">2
						</div>
						<div class="sc-grids__item">3
						</div>
						<div class="sc-grids__item">4
						</div>
						<div class="sc-grids__item">5
						</div>
						<div class="sc-grids__item">6
						</div>
						<div class="sc-grids__item">7
						</div>
						<div class="sc-grids__item">8
						</div>
					</div>
				</div>
			</div>
			<footer class="footer">
				<div class="footer__content">
					<div class="container">
						<div class="footer__content-inner">
							<nav class="footer__menu"><a class="footer__menu-link" href="#modalCompare" data-toggle="modal">Сравнение пакетов</a>
							</nav>
							<div class="footer__list">
								<div class="footer__list-item">83 отделения по всей Беларуси
								</div>
								<div class="footer__list-item">31 год на рынке банковских услуг
								</div>
								<div class="footer__list-item">Часть австрийской банковской группы Raiffeisen Bank International
								</div>
							</div>
						</div>
					</div>
				</div>
				<div class="footer__copyright">
					<div class="container">
						<div class="footer__copyright-text">© <a href="https://www.priorbank.by/" target="_blank">Приорбанк</a> 2020
						</div>
					</div>
				</div>
			</footer>
		</div>
		<!-- Модальные окна-->
		<div class="modal-request modal fade" id="modalRequest">
			<div class="modal-dialog">
				<div class="modal-content">
					<div class="modal-header">
						<div class="close-popup" data-dismiss="modal" aria-hidden="true"></div>
					</div>
					<div class="modal-body">
						<div class="modal-title">
							<div class="modal-title__text">Оставьте заявку</div>
							<div class="modal-title__descr">и получите индивидуальную консультацию</div>
						</div>
						<div class="modal-field">
							<form class="bv-form" id="formSendRequest" enctype="multipart/form-data" method="POST" action="javascript:void(null);" autocomplete="on" novalidate="novalidate">
								<div class="form-group">
									<label class="field-label" for="fieldNameModal">Ваше имя</label>
									<input class="form-control" id="fieldNameModal" type="text" name="fieldNameModal" data-bv-field="fieldNameModal" data-bv-message="Укажите Ваше имя" required>
								</div>
								<div class="form-group">
									<label class="field-label" for="fieldPhoneModal">Ваш телефон</label>
									<input class="form-control" id="fieldPhoneModal" type="tel" val="+375" name="fieldPhoneModal" placeholder="+375" data-inputmask-mask="+375 (99) 999-99-99" data-bv-message="Укажите ваш телефон" required>
								</div>
								<div class="form-group">
									<div class="checkbox">
										<input type="checkbox" id="fieldAcceptModal" name="fieldAccept" checked value="Да" data-bv-message="Необходимо дать согласие" data-bv-field="fieldAccept" required>
										<label for="fieldAcceptModal">Я соглашаюсь с тем, что "Приорбанк" ОАО имеет право на хранение, обработку, в том числе автоматизированную (включая сбор, накопление, хранение, использование) и передачу партнерам, задействованным в предоставлении данной услуги, любой информации, относящейся к моим персональным данным, а также на рассылку информационных сообщений.</label>
									</div>
								</div>
								<button class="btn" id="btnReMmodalOrder" type="submit">Заказать звонок</button>
							</form>
						</div>
					</div>
				</div>
			</div>
		</div>
		<!-- Фон мобильного меню-->
		<div class="mob-overlay"></div>
		<!-- Libs-->
		<script src="./js/libs.min.js" defer></script>
		<!-- Основные скрипты для всех страниц-->
		<script src="./js/app.min.js" defer></script>
	</body>
</html>
